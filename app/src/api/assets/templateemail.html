<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Reset Your Password</title>
    <style>
      .container {
        margin: 0;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 4px;
        position: relative;
        z-index: 1;
        overflow: hidden;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        position: relative;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      h1 {
        color: #fff;
        text-align: center;
        margin: 30px 0;
      }
      p {
        margin: 20px 0;
        color: #fff;
        text-align: center;
      }
      a {
        color: #337ab7;
        font-weight: bold;
      }
      .button {
        display: inline-block;
        border-radius: 4px;
        background-color: #337ab7;
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
      }

      .code {
        color: #fff;
        text-align: center;
        font-size: 3rem;
        font-weight: 900;
        white-space: 1em;
        letter-spacing: 1rem;
        margin: 0;
        padding: 0;
      }
      img {
        align-self: center;
        width: 50%;
        justify-self: center;
        display: flex;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./background.png" style="position: absolute; z-index: -1; width: 100%; overflow: hidden" />
      <img src="./BLINKFIX.png" />
      <h1>Reset Your Password</h1>
      <p>Hi there,</p>
      <p>We received a request to reset your password. If you didn't make this request, you can ignore this email.</p>
      <p>To reset your password, Use this code in app:</p>
      <p class="code">123-123</p>
      <p>
        Thanks,
        <br />
        Blink Fix team
      </p>
    </div>
  </body>
</html>
